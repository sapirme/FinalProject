<!DOCTYPE html>

<style>

    /* The Modal (background) */
    .modalGrey {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 2; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        align: center;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .loader {
        display: none;
        position: fixed; /* Stay in place */
        z-index: 3; /* Sit on top */
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        left: 50%;
        top: 50%;
        margin-top: -60px;
        margin-left: -60px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;

    }

    /* Safari */
    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }


    .topDiv{
        with: 100%;
        background-color: #d9d9d9;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
    }

    .buttonStyle {
        background-color: #17264f; /* blue */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .buttonStyle:hover {background-color: #2e3b60}

    .buttonStyle2 {

        background-color: #17264f; /* blue */
        border: none;
        color: white;

        width: 60%;
        padding: 10px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .buttonStyle2:hover {background-color: #2e3b60}

    table {
        table-layout: fixed ;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100% ;
    }
    td {
        width: 25% ;
        text-align: center;
        padding-bottom: 5px;
    }

    .next:hover {
        background-color: #2e3b60;
        color: black;
    }

    .next {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
        background-color: #17264f;
        color: white;
    }

    .round {
        border-radius: 50%;
    }

</style>
<script>
